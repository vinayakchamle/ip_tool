apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-tool-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ip-tool
  template:
    metadata:
      labels:
        app: ip-tool
    spec:
      containers:
        - name: ip-tool
          image: your-dockerhub-username/ip-tool:latest
          command: ["./ip_tool.py"]